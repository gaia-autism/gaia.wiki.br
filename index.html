---
layout: default
---

<main class="home" id="post" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <h1 class="title-category">Recomendações do GAIA</h1>
    <div id="grid" class="row flex-grid">
    {% assign sortedPosts = site.posts | sort: 'title' %}
    {% for post in sortedPosts %}
        <article class="box-item post-{{post.main-class}}" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                <div class="box-body">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">
                            {{ post.title }}
                        </h2>
                    </a>
                    <a class="post-category-link" href="{{ post.main-class | prepend: '/categoria/' | prepend: site.baseurl }}">
                      {% if post.category %}<h3 class="post-category">{{ post.category }}</h3>{% endif %}
                    </a>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <p class="description">{{ post.introduction }}</p>
                    </a>
                    <div class="tags">
                        {% for tag in post.tags %}
                            <a href="{{ site.baseurl }}/tags/#{{tag | slugify }}">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
        </article>
    {% endfor %}
    </div>
</main>
